<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-time-clock - Eli White</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My location</option>
        <option value="Australia/Brisbane">Brisbane</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Europe/Prague">Prague</option>
        <option value="America/Phoenix">Phoenix</option>
      </select>

      <div id="cities">
        <div class="city" id="brisbane">
          <div>
            <h2>Brisbane</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="city" id="oslo">
          <div>
            <h2>Oslo</h2>
            <div class="date">July 30th 2024</div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="city" id="prague">
          <div>
            <h2>Prague</h2>
            <div class="date">July 30th 2024</div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="city" id="phoenix">
          <div>
            <h2>Phoenix</h2>
            <div class="date">July 30th 2024</div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Eli White</strong> and is open sourced
      on
      <a href="https://github.com/W-Eli/World-time-clock" target="_blank"
        >Github</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
