<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World-time-clock - Eli White</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="Australia/Brisbane">Brisbane</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Europe/Prague">Prague</option>
        <option value="Europe/Paris">Paris</option>
      </select>

      <div class="city">
        <div>
          <h2>Brisbane</h2>
          <div class="date">July 30th 2024</div>
        </div>
        <div class="time">15:48:15 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Oslo</h2>
          <div class="date">July 30th 2024</div>
        </div>
        <div class="time">15:48:15 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Prague</h2>
          <div class="date">July 30th 2024</div>
        </div>
        <div class="time">15:48:15 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">July 30th 2024</div>
        </div>
        <div class="time">15:48:15 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Eli White</strong> and is open sourced
      on
      <a href="https://github.com/W-Eli/World-time-clock" target="_blank"
        >Github</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
